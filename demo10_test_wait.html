<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--点击Click me后，两秒后才加载。 模拟现实页面延缓加载的效果-->
<!--测试时候，点击了Click me后，需要等待2s，再做后面的判断-->

<script>
    function f(){
        window.setTimeout("populate()",2000)
    };
    function populate(){
        document.f1.t1.value = "populated";
        document.getElementById("id1").innerHTML = "<div id = 'id2'>id 2</div>"
    }
</script>
<form name = "f1">
    <input type="text" name="t1">
    <input type="button" value="Click me" id="btn" onclick="f()">
    <div id="id1">
    </div>

</form>
</body>
</html>
